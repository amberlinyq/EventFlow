name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  id-token: write # Required for modern OIDC auth

env:
  NODE_VERSION: '20.x'
  CLOUD_RUN_REGION: 'us-central1'
  CLOUD_RUN_SERVICE: 'eventflow'
  GCP_PROJECT: 'eventflow-amber-2025-12-18'
  ARTIFACT_REPO: 'eventflow'
  # This is the full path to your registry image
  IMAGE_URL: 'us-central1-docker.pkg.dev/eventflow-amber-2025-12-18/eventflow/eventflow'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/eventflow_test
        run: npx prisma migrate deploy
      - name: Run linter
        run: npm run lint
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/eventflow_test
        run: npm test || true

  deploy:
    name: Build Docker & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      # 1. Official Google Auth Step (Replaces manual gcloud auth activate)
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      # 2. Authenticate Docker to Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # 3. Build & Push using a unique tag (github.sha) for better version tracking
      - name: Build & push Docker image
        run: |
          docker build -t ${{ env.IMAGE_URL }}:${{ github.sha }} -t ${{ env.IMAGE_URL }}:latest .
          docker push ${{ env.IMAGE_URL }}:${{ github.sha }}
          docker push ${{ env.IMAGE_URL }}:latest

      # 4. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image ${{ env.IMAGE_URL }}:${{ github.sha }} \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},GCP_PROJECT_ID=${{ env.GCP_PROJECT }},NODE_ENV=production,LOG_LEVEL=info"

      - name: Print Cloud Run URL
        run: gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} --region ${{ env.CLOUD_RUN_REGION }} --format="value(status.url)"
