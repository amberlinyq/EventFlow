name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'
  CLOUD_RUN_REGION: 'us-central1'
  CLOUD_RUN_SERVICE: 'eventflow'
  GCP_PROJECT: 'eventflow-amber-2025-12-18'
  ARTIFACT_REPO: 'eventflow'
  ARTIFACT_LOCATION: 'us-central1'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventflow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/eventflow_test
        run: npx prisma migrate deploy

      - name: Run linter
        run: npm run lint

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/eventflow_test
        run: npm test || true

  deploy:
    name: Build Docker & Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build app
        run: npm run build

      # Install gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      # Authenticate using service account key
      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > "${HOME}/gcp-key.json"
          gcloud auth activate-service-account \
            --key-file="${HOME}/gcp-key.json"
          gcloud config set project ${{ env.GCP_PROJECT }}

      # Configure Docker to use gcloud as a credential helper
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Verify gcloud auth
        run: gcloud auth list

      # Build & push Docker image to Artifact Registry
      - name: Build & push Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:latest"
          docker build -t $IMAGE .
          docker push $IMAGE

      # Deploy to Cloud Run from prebuilt image
      - name: Deploy to Cloud Run
        run: |
          IMAGE="us-central1-docker.pkg.dev/${{ env.GCP_PROJECT }}/${{ env.ARTIFACT_REPO }}/${{ env.CLOUD_RUN_SERVICE }}:latest"
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image $IMAGE \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --timeout 300 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},GCP_PROJECT_ID=${{ env.GCP_PROJECT }},PUBSUB_TOPIC_NAME=events,PUBSUB_SUBSCRIPTION_NAME=events-worker,BIGQUERY_DATASET_ID=eventflow,BIGQUERY_TABLE_ID=events,NODE_ENV=production,LOG_LEVEL=info"

      # Print service URL
      - name: Print Cloud Run URL
        run: |
          gcloud run services describe ${{ env.CLOUD_RUN_SERVICE }} \
            --region ${{ env.CLOUD_RUN_REGION }} \
            --format="value(status.url)"
